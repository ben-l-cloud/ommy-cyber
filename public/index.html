<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEN - Whittaker Tech Pairing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.4em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      margin-bottom: 1.5em;
    }

    input[type="text"] {
      padding: 0.8em 1em;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      width: 270px;
      text-align: center;
    }

    button {
      padding: 0.8em 1.5em;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      margin-left: 0.8em;
      cursor: pointer;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    #pairing-code {
      margin-top: 1em;
      font-size: 1.6em;
      font-weight: 700;
      background: #1a1a1a;
      padding: 1em 2em;
      border-radius: 10px;
      letter-spacing: 5px;
      display: inline-block;
      user-select: all;
    }

    img {
      max-width: 250px;
      margin-top: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>BEN - Whittaker Tech</h1>
  <p>Pata Pairing Code yako ya WhatsApp</p>

  <form id="pairForm">
    <input
      id="phoneInput"
      type="text"
      placeholder="Ingiza namba yako (2557XXXXXXX)"
      required
      pattern="\d{10,15}"
      title="Namba lazima iwe na 10-15 tarakimu"
    />
    <button type="submit">üì° Pata Code</button>
  </form>

  <div id="result" style="min-height: 2.5em;"></div>

  <img src="cyber.png" alt="Cyber" />

  <audio id="bgMusic" src="solitary.mp3" autoplay loop></audio>

  <script>
    const form = document.getElementById("pairForm");
    const phoneInput = document.getElementById("phoneInput");
    const resultDiv = document.getElementById("result");
    const bgMusic = document.getElementById("bgMusic");

    // Auto-play fix for some browsers
    document.addEventListener("click", () => {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
    }, { once: true });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = phoneInput.value.trim();
      resultDiv.innerHTML = "‚åõ Inachakata pairing code...";

      try {
        const res = await fetch(`/pair?number=${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.error || "Kosa lisilotarajiwa");
        }

        resultDiv.innerHTML = `
          <div>üì≤ Namba: <strong>${data.phoneNumber}</strong></div>
          <div>üîë Pairing Code:</div>
          <div id="pairing-code">${data.pairingCode}</div>
        `;
      } catch (err) {
        resultDiv.textContent = "‚ùå Kosa: " + err.message;
      }
    });
  </script>
</body>
</html>
