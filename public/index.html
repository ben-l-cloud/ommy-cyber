<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEN - Whittaker Tech | Pair WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f8f8f8; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    .result { background: #f0f0f0; padding: 10px; border-radius: 6px; margin-top: 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üü¢ Pair WhatsApp Number</h2>
    <input type="text" id="number" placeholder="Ingiza namba (mf. 2557XXXXXXX)" />
    <button onclick="pairNumber()">Pair Now</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function pairNumber() {
      const number = document.getElementById("number").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Inachakata...";

      if (!/^\d{10,15}$/.test(number)) {
        resultDiv.innerHTML = "<span class='error'>‚ö†Ô∏è Namba si sahihi. Tafadhali andika vizuri.</span>";
        return;
      }

      try {
        const response = await fetch(`/pair?number=${number}`);
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <div class="success">
              ‚úÖ Paired successfully!<br/>
              <b>Number:</b> ${data.phoneNumber}<br/>
              <b>Pairing Code:</b> ${data.pairingCode}
            </div>`;
        } else {
          resultDiv.innerHTML = `<span class='error'>‚ùå ${data.error || "Pairing failed"}</span>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<span class='error'>üö´ Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
