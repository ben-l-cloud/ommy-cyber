<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEN - Whittaker Tech | Pair</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1.1em;
    }
    .code {
      background: #000;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üß† BEN - Whittaker Tech</h1>
  <p>Enter your WhatsApp number to pair:</p>
  <input id="number" placeholder="2557XXXXXXXX" />
  <button onclick="getPair()">Get Pair Code</button>
  <div class="code" id="result"></div>

  <script>
    async function getPair() {
      const number = document.getElementById('number').value;
      if (!number) return alert('Please enter your number!');
      document.getElementById('result').innerText = '‚è≥ Please wait...';
      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.success) {
          document.getElementById('result').innerText = `üîó Pairing Code: ${data.pairingCode}`;
        } else {
          document.getElementById('result').innerText = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        document.getElementById('result').innerText = `‚ùå Request failed: ${err}`;
      }
    }
  </script>
</body>
</html>
